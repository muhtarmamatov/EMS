<html lang="en" layout:decorate="~{layout}" with:title="Phone Book"
						xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
						xmlns:th="http://www.thymeleaf.org"
						xmlns:with="http://www.thymeleaf.org/extras/with">
<th:block layout:fragment="content">
	<div class="main-content container-fluid">
		<div class="page-title">
			<div class="row">
				<div class="col-12 col-md-6 order-md-1 order-last">
					<h3>Update Profile</h3>
				</div>
				<div class="col-12 col-md-6 order-md-2 order-first">
					<nav aria-label="breadcrumb" class='breadcrumb-header'>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a class="text-success" href="index.html">Dashboard</a></li>
							<li aria-current="page" class="breadcrumb-item active">Update Profile</li>
						</ol>
					</nav>
				</div>
			</div>
		
		</div>
		
		
		<!-- // Basic multiple Column Form section start -->
		<section id="multiple-column-form">
			<div class="row match-height">
				<div class="col-12">
					<div class="card">
						<div class="card-content">
							<div class="card-body">
								<form class="form">
									<div class="row">
										<div class="col-md-6 col-12">
											<div class="form-group has-icon-left">
												<label for="first-name-icon">ID Number</label>
												<div class="position-relative">
													<input class="form-control" id="first-name-icon" placeholder="id number" type="text" value="123456">
													<div class="form-control-icon">
														<i class="fa fa-hash"></i>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-6 col-12">
											<div class="form-group has-icon-left">
												<label for="first-name-icon">Gender</label>
												<div class="position-relative">
													<fieldset class="form-group">
														<select class="form-select" id="basicSelect">
															<option>Male</option>
															<option>Female</option>
														</select>
													</fieldset>
												</div>
											</div>
										</div>
										<div class="col-md-4 col-12">
											<div class="form-group has-icon-left">
												<label for="first-name-icon">First Name</label>
												<div class="position-relative">
													<input class="form-control" id="first-name-icon" placeholder="first name" type="text" value="John">
													<div class="form-control-icon">
														<i class="fa fa-user"></i>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-4 col-12">
											<div class="form-group has-icon-left">
												<label for="first-name-icon">Middle Name</label>
												<div class="position-relative">
													<input class="form-control" id="first-name-icon" placeholder="middle name" type="text" value="M.">
													<div class="form-control-icon">
														<i class="fa fa-user"></i>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-4 col-12">
											<div class="form-group has-icon-left">
												<label for="first-name-icon">Last Name</label>
												<div class="position-relative">
													<input class="form-control" id="first-name-icon" placeholder="last name" type="text" value="Doe">
													<div class="form-control-icon">
														<i class="fa fa-user"></i>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-3 col-12">
											<div class="form-group has-icon-left">
												<label for="first-name-icon">Age</label>
												<div class="position-relative">
													<input class="form-control" id="first-name-icon" placeholder="age" type="text" value="24">
													<div class="form-control-icon">
														<i class="fa fa-user"></i>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-3 col-12">
											<div class="form-group has-icon-left">
												<label for="first-name-icon">Email</label>
												<div class="position-relative">
													<input class="form-control" id="first-name-icon" placeholder="email" type="text" value="john@gmail.com">
													<div class="form-control-icon">
														<i class="fa fa-envelope"></i>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-3 col-12">
											<div class="form-group has-icon-left">
												<label for="first-name-icon">Contact</label>
												<div class="position-relative">
													<input class="form-control" id="first-name-icon" placeholder="contact" type="text" value="091234567898">
													<div class="form-control-icon">
														<i class="fa fa-phone"></i>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-3 col-12">
											<div class="form-group has-icon-left">
												<label for="first-name-icon">Profile</label>
												<div class="position-relative">
													<input class="form-control" id="first-name-icon" placeholder="" type="file">
													<div class="form-control-icon">
														<i class="fa fa-user"></i>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-6 col-12">
											<div class="form-group">
												<label for="country-floating">Deapartment</label>
												<fieldset class="form-group">
													<select class="form-select" id="basicSelect">
														<option>IT</option>
														<option>ENGINEERING</option>
														<option>HR</option>
														<option>FINANCE</option>
													</select>
												</fieldset>
											</div>
										</div>
										<div class="col-md-6 col-12">
											<div class="form-group">
												<label for="company-column">Designation</label>
												<fieldset class="form-group">
													<select class="form-select" id="basicSelect">
														<option>IT</option>
														<option>MANAGER</option>
														<option>SUPERVISOR</option>
														<option>ENGINEER</option>
													</select>
												</fieldset>
											</div>
										</div>
										<div class="col-md-6 col-12">
											<div class="form-group has-icon-left">
												<label for="first-name-icon">Username</label>
												<div class="position-relative">
													<input class="form-control" id="first-name-icon" placeholder="username" type="text">
													<div class="form-control-icon">
														<i class="fa fa-user"></i>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-6 col-12">
											<div class="form-group has-icon-left">
												<label for="first-name-icon">Password</label>
												<div class="position-relative">
													<input class="form-control" id="first-name-icon" placeholder="passsword" type="password">
													<div class="form-control-icon">
														<i class="fa fa-key"></i>
													</div>
												</div>
											</div>
										</div>
										<div class="col-12 d-flex justify-content-end">
											<button class="btn btn-primary me-1 mb-1" type="submit">Submit</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- // Basic multiple Column Form section end -->
	</div>
</th:block>
</html>
