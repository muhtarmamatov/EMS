<html lang="en" layout:decorate="~{layout}" with:title="Phone Book"
						xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
						xmlns:th="http://www.thymeleaf.org"
						xmlns:with="http://www.thymeleaf.org/extras/with">
<th:block layout:fragment="content">
	<div class="main-content container-fluid">
		<div class="page-title">
			<div class="row">
				<div class="col-12 col-md-6 order-md-1 order-last">
					<h3>Update Password</h3>
				</div>
				<div class="col-12 col-md-6 order-md-2 order-first">
					<nav aria-label="breadcrumb" class='breadcrumb-header'>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a class="text-success" href="index.html">Dashboard</a></li>
							<li aria-current="page" class="breadcrumb-item active">Update Password</li>
						</ol>
					</nav>
				</div>
			</div>
		
		</div>
		
		
		<!-- // Basic multiple Column Form section start -->
		<section id="multiple-column-form">
			<div class="row match-height">
				<div class="col-8">
					<div class="card">
						<div class="card-content">
							<div class="card-body">
								<form class="form">
									<div class="row">
										<div class="col-md-12 col-12">
											<div class="form-group has-icon-left">
												<label for="first-name-icon">Old Password</label>
												<div class="position-relative">
													<input class="form-control" id="first-name-icon" placeholder="old password" type="password">
													<div class="form-control-icon">
														<i class="fa fa-key"></i>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-12 col-12">
											<div class="form-group has-icon-left">
												<label for="first-name-icon">New Password</label>
												<div class="position-relative">
													<input class="form-control" id="first-name-icon" placeholder="new password" type="password">
													<div class="form-control-icon">
														<i class="fa fa-key"></i>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-12 col-12">
											<div class="form-group has-icon-left">
												<label for="first-name-icon">Confirm Password</label>
												<div class="position-relative">
													<input class="form-control" id="first-name-icon" placeholder="confirm passsword" type="password">
													<div class="form-control-icon">
														<i class="fa fa-key"></i>
													</div>
												</div>
											</div>
										</div>
										<div class="col-12 d-flex justify-content-end">
											<button class="btn btn-primary me-1 mb-1" type="submit">Submit</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- // Basic multiple Column Form section end -->
	</div>
</th:block>
</html>
