<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" with:title="Phone Book"
						xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
						xmlns:th="http://www.thymeleaf.org"
						xmlns:with="http://www.thymeleaf.org/extras/with">
<th:block layout:fragment="content">
	<div class="main-content container-fluid">
		<div class="page-title">
			<div class="row">
				<div class="col-12 col-md-6 order-md-1 order-last">
					<h3 th:utext="#{label.manage-department}"></h3>
				</div>
				<div class="col-12 col-md-6 order-md-2 order-first">
					<nav aria-label="breadcrumb" class='breadcrumb-header'>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a class="text-success" href="#" th:utext="#{label.dashboard}"></a></li>
							<li aria-current="page" class="breadcrumb-item active" th:utext="#{label.manage-department}"></li>
						</ol>
					</nav>
				</div>
			</div>
		</div>
		<section class="section">
			<div class="card">
				<div class="card-header">
					<form th:action="@{/admin/manage_department/}" method="post">
						<div th:replace="fragments/global_fragments :: search"></div>
					</form>
				</div>
				<div class="card-body">
					<table class='table' id="table1">
						<thead>
						<tr>
							<th>#</th>
							<th th:utext="#{table.department.short-name}"></th>
							<th th:utext="#{table.department.department-name}"></th>
							<th th:utext="#{label.manager}"></th>
							<th th:utext="#{table.department.creation-date}"></th>
							<th th:utext="#{table.label.action}"></th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="department,i : ${departments}">
							<td th:text="${i.count}"></td>
							<td th:text="${department.shortName}"></td>
							<td th:text="${#locale.toString() == 'en' ? department.departmentNameEN : department.departmentNameRU}"></td>
							<td th:text="${#locale.toString() == 'en' ? department.managerNameEn : department.managerNameRu}"></td>
							<td th:text="${#dates.format(department.creationDate,'dd/MMM/yyyy')}"></td>
							<td>
								<a th:href="@{/admin/edit/(id=${department.id})}"><i class="fa fa-pen text-success"></i></a>
								<a th:href="@{/admin/delete/(id=${department.id})}"><i class="fa fa-trash text-danger"></i></a>
							</td>
						</tr>
						</tbody>
					</table>
				</div>
				<div class="card-footer" th:replace="fragments/global_fragments :: pagination(${departments})"></div>
			</div>
		</section>
	</div>
</th:block>
</html>
